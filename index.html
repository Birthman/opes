<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opes (XPS) - Official Site</title>
  <!-- Favicon removed to avoid 404 error -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fc;
      scroll-behavior: smooth;
    }
    nav {
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #5e60ce;
    }
    .hero {
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #4f30d6, #2ab7ec);
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .hero h1 {
      font-size: 3rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    .image-placeholder img {
      max-width: 80%;
      margin-top: 1rem;
      border-radius: 12px;
    }
    section {
      padding: 4rem 2rem;
      max-width: 960px;
      margin: auto;
    }
    .features, .distribution ul, .faq-item {
      margin-top: 2rem;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .feature-box, .faq-item {
      background: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 2rem;
    }
    footer a {
      color: #999;
      margin: 0 0.5rem;
      text-decoration: none;
    }
    footer a:hover {
      color: white;
    }
    .btn {
      padding: 10px 20px;
      background: #5e60ce;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .staking-box {
      background: #fff;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .staking-box input {
      padding: 10px;
      font-size: 1rem;
      width: 60%;
      margin: 1rem auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Page content starts here -->

  <nav>
    <div><strong>XPS</strong></div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#token">Token</a></li>
      <li><a href="#features">Features</a></li>
      <li><a href="#distribution">Distribution</a></li>
      <li><a href="#wallet-connect">Wallet</a></li>
      <li><a href="#faq">FAQ</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section class="hero" id="home">
    <h1>Opes (XPS)</h1>
    <p>Empowering the Sui blockchain with decentralized utility and community-first tokenomics.</p>
    <a href="https://suiscan.xyz/mainnet/coin/0x6e49957e2832df47daa0363bd5001a3584e859b138d5c8a3aec24f2006b58469::xps::XPS/txs" target="_blank" style="color:white;text-decoration:underline;">View on Suiscan</a>
    <div class="image-placeholder">
      <img src="Magic.png" alt="XPS Token Logo">
    </div>
  </section>

  <section id="wallet-connect">
    <h2>Connect Wallet</h2>
    <div style="text-align: center;">
      <button id="connectWallet" class="btn">Connect Sui Wallet</button>
      <p id="walletAddress" style="margin-top: 1rem; font-weight: bold;"></p>
    </div>
  </section>

 <script>
  const connectBtn = document.getElementById("connectWallet");
  const walletAddressEl = document.getElementById("walletAddress");

  connectBtn.addEventListener("click", async () => {
    if (!window.sui || !window.sui.request) {
      alert("Sui Wallet extension not found! Please install it.");
      return;
    }
    try {
      await window.sui.request({ method: "sui_connect" });
      const accounts = await window.sui.request({ method: "sui_getAccounts" });
      const address = accounts?.[0];

      if (address) {
        walletAddressEl.textContent = "Connected: " + address;
        connectBtn.disabled = true;
        connectBtn.textContent = "Wallet Connected";
      } else {
        alert("No wallet address returned.");
      }
    } catch (err) {
      console.error("Wallet connection failed:", err);
      alert("Failed to connect to Sui wallet.");
    }
  });
</script>


</body>
</html>
