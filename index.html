<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opes (XPS) - Official Site</title>
  <!-- Favicon removed to avoid 404 error -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fc;
      scroll-behavior: smooth;
    }
    nav {
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #5e60ce;
    }
    .hero {
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #4f30d6, #2ab7ec);
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .hero h1 {
      font-size: 3rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    .image-placeholder img {
      max-width: 80%;
      margin-top: 1rem;
      border-radius: 12px;
    }
    section {
      padding: 4rem 2rem;
      max-width: 960px;
      margin: auto;
    }
    .features, .distribution ul, .faq-item {
      margin-top: 2rem;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .feature-box, .faq-item {
      background: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 2rem;
    }
    footer a {
      color: #999;
      margin: 0 0.5rem;
      text-decoration: none;
    }
    footer a:hover {
      color: white;
    }
    .btn {
      padding: 10px 20px;
      background: #5e60ce;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .staking-box {
      background: #fff;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .staking-box input {
      padding: 10px;
      font-size: 1rem;
      width: 60%;
      margin: 1rem auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Page content remains the same -->

  <script>
    const connectBtn = document.getElementById("connectWallet");
    const walletAddressEl = document.getElementById("walletAddress");

    connectBtn.addEventListener("click", async () => {
      if (!window.sui) {
        alert("Sui Wallet not found! Please install it first.");
        return;
      }
      try {
        const result = await window.sui.connect();
        const address = result.accounts?.[0]?.address || result.address || result.accounts?.[0];
        if (address) {
          walletAddressEl.textContent = "Connected: " + address;
          connectBtn.disabled = true;
          connectBtn.textContent = "Wallet Connected";
        } else {
          alert("No address returned from wallet.");
        }
      } catch (err) {
        console.error("Wallet connection failed", err);
        alert("Failed to connect wallet.");
      }
    });
  </script>

</body>
</html>
