<!DOCTYPE html>
<html lang="en">
<head><title>Sui Wallet Test</title></head>
<body>
  <button id="connectBtn">Connect Sui Wallet</button>
  <script>
    const btn = document.getElementById('connectBtn');

    btn.onclick = async () => {
      if (!window.sui) {
        alert('Sui Wallet extension not detected.');
        return;
      }
      try {
        const accounts = await window.sui.connect();
        alert('Connected: ' + accounts[0]);
      } catch (err) {
        alert('Connection failed: ' + err);
      }
    };

    console.log('window.sui =', window.sui);
  </script>



  <script src="sui-wallet-connect.js"></script>

</body>
</html>
